<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Slider</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="testimonials-slider">
            <img src="./images/pattern-bg.svg" class="pattern-bg" alt="Pattern Background">
            <img src="./images/pattern-curve.svg" class="pattern-curve" alt="Pattern Curve">
            <img src="./images/pattern-quotes.svg" class="patter-quote" alt="Pattern Quote">
            <div class="testimonials-text">
                <p class="text">" I've been interested in coding for a while but never taken the jump, until now.
                    I couldn't recommend this course enough. I'm now in the job of my dreams and so
                    excited about the future. "</p>
                <div class="testimonials-info">
                    <h3 class="name">Tanya Sinclair</h3>
                    <span class="job">UX Engineer</span>
                </div>
            </div>
            <div class="testimonials-image">
                <img src="./images/image-tanya.jpg" class="img-person" alt="Tanya Image">
                <div class="testimonials-button">
                    <button class="prev">&#8249;</button>
                    <button class="next">&#8250;</button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="./javascript/index.js"></script>
</body>
</html>
